<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="taxCalculatorForm">
    <div>
      <label for="age">Age:</label>
      <select id="age" required>
        <option value= disabled selected></option> 
        <option value="<40">&lt; 40</option>
        <option value=">=40&<60">&ge; 40 &lt; 60</option>
        <option value=">=60">&ge; 60</option>
      </select>
      
      <span class="error" id="ageError">!</span>
    </div>
    <div>
      <label for="grossIncome">Gross Annual Income:</label>
      <input type="number" id="grossIncome" min="0">
      <span class="error" id="grossIncomeError">!</span>
    </div>
    <div>
      <label for="extraIncome">Extra Income:</label>
      <input type="number" id="extraIncome" min="0">
      <span class="error" id="extraIncomeError">!</span>
    </div>
    <div>
      <label for="deductions">Deductions:</label>
      <input type="number" id="deductions" min="0">
      <span class="error" id="deductionsError">!</span>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="script.js"></script>
  <footer><p>BY Ranu Singh</p></footer>
</body>

</html>
